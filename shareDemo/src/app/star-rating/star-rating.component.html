  <ng-container>
    <div class="demo">
      <div class="ratingControl">
        <ng-container *ngFor="let rate of star">
          <input type="radio" id="rating-{{rate.rate}}" name="rating" value="{{rate.value}}"
            (click)="currentScope(rate.value)" [checked]="isCheck">
          <label class="ratingControl-stars ratingControl-stars--{{rate.rate}}"
            [ngClass]="{'ratingControl-stars--half': rate.rate.length > 1}"
            for="rating-{{rate.rate}}">{{rate.rate}}</label>
        </ng-container>
      </div>
    </div>

  </ng-container>
